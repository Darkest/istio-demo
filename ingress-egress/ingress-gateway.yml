apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: legacy-ingressgateway
  namespace: istio-demo
  labels:
    cfg: ingress-egress
spec:
  selector:
    istio: custom-ingressgateway
  servers:
    - hosts:
        - '*'
      port:
        name: http
        number: 80
        protocol: HTTP