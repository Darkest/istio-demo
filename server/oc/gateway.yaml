apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: server-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: server
spec:
  hosts:
    - "*"
  gateways:
    - server-gateway
  http:
    - route:
        - destination:
            host: server-svc
            subset: v2
            port:
              number: 8080
          weight: 0
        - destination:
            host: server-svc
            subset: v1
            port:
              number: 8080
          weight: 0
        - destination:
            host: server-svc
            subset: v3
            port:
              number: 8080
          weight: 0
        - destination:
            host: server-svc
            subset: v4
            port:
              number: 8080
          weight: 100
      retries:
        attempts: 0
        #pefrTryTimeout: 2s
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: server-destination-rule
spec:
  host: server-svc
  subsets:
    - name: v1
      labels:
        version: 0.1.1
    - name: v2
      labels:
        version: 0.1.2
      trafficPolicy:
        loadBalancer:
          simple: "ROUND_ROBIN"
    - name: v3
      labels:
        version: 0.1.3
      trafficPolicy:
        loadBalancer:
          consistentHash:
            httpHeaderName: "hash"
    - name: v4
      labels:
        version: 0.1.4
---
kind: Service
apiVersion: v1
metadata:
  name: server-svc
  namespace: firstprj
spec:
  ports:
    - name: tcp-8080
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: server